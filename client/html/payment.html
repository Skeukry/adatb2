<h1>Jegyvásárlás</h1>

<form onsubmit="createTicket(event)">
    <label>Utas neve<input type="text" name="passenger_name" required></label><br>
    <div class="flex">
        <div class="flex_row">
            <div class="flex_row-left">
                <label for="carriage_class">Kocsiosztály</label>
            </div>
            <div class="flex_row-right">
                <select id="carriage_class" name="carriage_class" required></select>
            </div>
        </div>

        <div class="flex_row">
            <div class="flex_row-left">
                <p>Kedvezmény</p>
            </div>
            <div class="flex_row-right">
                <select id="kedvezmeny" name="kedvezmeny" title="Válassz egyet!" required></select>
            </div>
        </div>
    </div>
    <hr>

    <div class="flex">
        <div class="flex_row">
            <div class="flex_row-left">
                <p>Fizetendő:</p>
            </div>
            <div class="flex_row-right">
                <p>1000 Ft</p>
            </div>
        </div>
    </div>

    <input id="btn" value="Fizetés" type="submit">
</form>
