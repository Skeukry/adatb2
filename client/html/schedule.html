<div>
    <h1>Járat kereső</h1>

    <form onsubmit="getJourneys(event)">
        <label>Honnan<input value="Szeged" type="search" name="from" required list="suggestions" oninput="getSuggestion(this)"></label><br>
        <label>Hová<input value="Budapest-Nyugati" type="search" name="to" required list="suggestions" oninput="getSuggestion(this)"></label><br>
        <label>Mikor<input type="date" name="time" required></label><br>
        <input value="Keres" type="submit">
        <datalist id="suggestions"></datalist>
    </form>
</div>

<div id="hidden" hidden>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>Táv (km)</th>
                <th>Indul</th>
                <th>Érkezik</th>
                <th>Út hossza</th>
                <th>Vásárlás</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
